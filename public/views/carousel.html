
<div id="carousel-div">
  <div class="row">
    <h1>Projects</h1>
    <div ng-repeat="project in projects" class="each-project">
      <div class="container-fluid"><img ng-src="{{project.image}}">
        <h2>{{project.name}}</h2>
        <h3>{{project.stack}}</h3>
        <h4>{{project.brief}}</h4>
        <h5>{{project.website}}</h5>
        <h5>{{project.repo}}</h5>
        <p>{{project.description}}</p>
        <p>{{project.level}}</p>
      </div>
    </div>
  </div>
</div>
